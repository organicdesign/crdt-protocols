syntax = "proto3";

message Number {
	optional sint32 int = 1;
	optional float float = 2;
	optional double double = 3;
}

message UNumber {
	optional uint32 int = 1;
	optional float float = 2;
	optional double double = 3;
}

message Any {
	optional sint32 int = 1;
	optional float float = 2;
	optional double double = 3;
	optional string string = 4;
	optional bool bool = 5;
	optional bytes bytes = 6;
	optional string json = 7;
}
